<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>travel</title>
  <style>
    /* RESET & GLOBAL */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      overflow: hidden; /* 使畫面符合單頁可視區 */
    }

    /* 影片容器（全螢幕、上下滑） */
    .video-container {
      width: 100%;
      height: 100%;
      position: relative;
      display: flex;
      flex-direction: column;
      scroll-snap-type: y mandatory; /* 可配合JS做貼近滑動效果 */
      overflow-y: scroll; /* 這裡先模擬可上下捲動 */
    }

    /* 單一影片區塊 */
    .video-slide {
      width: 100%;
      height: 100vh;
      position: relative;
      scroll-snap-align: start;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #222;
    }

    /* 模擬影片 */
    .fake-video {
      width: 100%;
      height: 100%;
      background: #444;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 1.2rem;
    }

    /* 右側操作按鈕欄 */
    .right-controls {
      position: absolute;
      right: 10px;
      bottom: 120px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .control-btn {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .control-btn img {
      width: 24px; height: 24px;
    }
    .count {
      font-size: 0.75rem;
      margin-top: 4px;
      text-align: center;
    }

    /* 左下方描述文字 / 地點資訊 */
    .video-info {
      position: absolute;
      left: 10px;
      bottom: 80px;
      width: 60%;
      font-size: 0.85rem;
      line-height: 1.4;
    }
    .video-title {
      font-weight: bold;
      margin-bottom: 4px;
    }
    .video-desc {
      color: #ccc;
    }

    /* 「加入行程」按鈕 */
    .add-schedule-btn {
      position: absolute;
      left: 10px;
      bottom: 30px;
      background: #ffa52f;
      color: #fff;
      font-size: 0.85rem;
      padding: 6px 12px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    /* 底部導航列 */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 56px;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    .nav-item {
      color: #fff;
      font-size: 0.8rem;
      text-decoration: none;
      text-align: center;
    }

    /* 簡易響應式 */
    @media (min-width: 600px) {
      .video-info {
        font-size: 1rem;
        width: 50%;
      }
      .control-btn {
        width: 56px; height: 56px;
      }
      .add-schedule-btn {
        font-size: 0.9rem;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>

  <div class="video-container">

    <!-- 第一段影片 Slide -->
    <div class="video-slide">
      <div class="fake-video">
        VIDEO 1
      </div>

      <!-- 右側操作按鈕 -->
      <div class="right-controls">
        <div class="control-btn">
          <img src="https://img.icons8.com/ios-filled/50/ffffff/hearts.png" alt="like"/>
        </div>
        <div class="count">99</div>

        <div class="control-btn">
          <img src="https://img.icons8.com/ios-filled/50/ffffff/comments.png" alt="comment"/>
        </div>
        <div class="count">12</div>

        <div class="control-btn">
          <img src="https://img.icons8.com/ios-filled/50/ffffff/star--v1.png" alt="star"/>
        </div>
        <div class="count">7</div>
      </div>

      <!-- 左下方影片資訊 -->
      <div class="video-info">
        <div class="video-title">日月潭騎行</div>
        <div class="video-desc">環湖單車路線，美景無敵</div>
      </div>

      <!-- 加入行程按鈕，點擊跳到schedule.html -->
      <a href="schedule.html" class="add-schedule-btn">
        加入行程
      </a>
    </div>

    <!-- 第二段影片 Slide -->
    <div class="video-slide">
      <div class="fake-video">
        VIDEO 2
      </div>
      <div class="right-controls">
        <div class="control-btn">
          <img src="https://img.icons8.com/ios-filled/50/ffffff/hearts.png" alt="like"/>
        </div>
        <div class="count">356</div>

        <div class="control-btn">
          <img src="https://img.icons8.com/ios-filled/50/ffffff/comments.png" alt="comment"/>
        </div>
        <div class="count">24</div>

        <div class="control-btn">
          <img src="https://img.icons8.com/ios-filled/50/ffffff/star--v1.png" alt="star"/>
        </div>
        <div class="count">13</div>
      </div>
      <div class="video-info">
        <div class="video-title">花蓮海灘秘境</div>
        <div class="video-desc">清晨最美，適合散步拍照</div>
      </div>
      <a href="schedule.html" class="add-schedule-btn">加入行程</a>
    </div>

    <!-- 第三段影片 Slide -->
    <div class="video-slide">
      <div class="fake-video">
        VIDEO 3
      </div>
      <div class="right-controls">
        <div class="control-btn">
          <img src="https://img.icons8.com/ios-filled/50/ffffff/hearts.png" alt="like"/>
        </div>
        <div class="count">120</div>

        <div class="control-btn">
          <img src="https://img.icons8.com/ios-filled/50/ffffff/comments.png" alt="comment"/>
        </div>
        <div class="count">30</div>

        <div class="control-btn">
          <img src="https://img.icons8.com/ios-filled/50/ffffff/star--v1.png" alt="star"/>
        </div>
        <div class="count">18</div>
      </div>
      <div class="video-info">
        <div class="video-title">台北101夜景</div>
        <div class="video-desc">觀景樓層9點後更清靜</div>
      </div>
      <a href="schedule.html" class="add-schedule-btn">加入行程</a>
    </div>

  </div>

  <!-- 底部導航欄 -->
  <div class="bottom-nav">
    <a class="nav-item" href="#">首頁</a>
    <a class="nav-item" href="#">瀏覽</a>
    <a class="nav-item" href="schedule.html">行程</a>
    <a class="nav-item" href="#">我的</a>
  </div>
</body>
</html>
